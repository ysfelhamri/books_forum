{% extends "books/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container pt-5 pb-5" style="padding-right: 300px; padding-left: 300px;">
    <div class="pl-2 pt-2 pb-2 border border-bottom-0 border-dark" style="background-color: #353535;">
        <p class="m-0 text-center">{% if review_id %}Edit{% else %}Write{% endif %} your thoughts about "{{ book.title }}"</p>
    </div>
    <div class="container p-5 border border-dark" style="background-color: #252525;">
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mt-3">{% if review_id %}Update Review{% else %}Add Review{% endif %}</button>
            {% if review_id %}
            <button type="submit" name="delete" class="btn btn-danger mt-3" style="width: 100%;">Delete Review</button>
            {% endif %}
        </form>
    </div>
</div>
{% endblock content %}
